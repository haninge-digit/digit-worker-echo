kind: Deployment
apiVersion: apps/v1
metadata:
  name: echo
  namespace: camunda-workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
        - name: echo
          image: ghcr.io/haninge-digit/digit-worker-echo:main   # Set tag to "lab" for lab versions and "latest" for production versions
          imagePullPolicy: Always
          env:
            - name: DEBUG
              value: 'false'  # Change to 'true' for debugging
            - name: ZEEBE_ADDRESS
              value: camunda-zeebe-gateway.camunda-zeebe:26500
            - name: MOCKBIN
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: MOCKBIN
            - name: IPIFY
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: IPIFY
            - name: INTMAIL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: INTMAIL
          resources:    # Might need to be tailored
            limits:
              memory: "128Mi"
              cpu: "100m"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          securityContext: {}
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
